<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torqolay - Option</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="options">
    <div class="panel">
        <div class="panel-title">
            تورقولاي
        </div>

        <div class="panel-body">

            <div>
                <label>ئۆزگۈرۈش دائىرىسى</label>
            </div>
            ئۇمۇمىي رايون
            <input type="radio" name="select" value="1">
            ئۇيغۇرچە خەت رايونى
            <input type="radio" name="select" value="0">
            <div>
                <small>پۇتۇن رەمكا رايونىدا ئۆزگەرتىش كىرگۈزۈش ياكى پەقەت ئۇيغۇرچە خەت بار رامكىدا ئۆزگەرتىش</small>
            </div>
            <hr>

            <button id="save">ساقلاش</button>

        </div>
    </div>
</div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
