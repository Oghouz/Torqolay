<!DOCTYPE html>
<html lang="uy">
<head>
    <meta charset="UTF-8">
    <title>Torqolay</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
<body>

<div class="title text-center">
    <span>تورقولاي</span>
</div>

<div class="popup">

    <div class="row">
        <div class="col-md-12">
            <div>
                <button class="btn-sm" id="uytouly">ئۇي <i class="glyphicon glyphicon-arrow-right"></i> ULY</button>
                <button class="btn-sm" id="ulytouy">ULY <i class="glyphicon glyphicon-arrow-right"></i>ئۇي </button>
            </div>
            <div class="pull-right">
                <button id="listBtn" class="btn-link pull-left"><i class="glyphicon glyphicon-th-list"></i></button>
                <button id="save" class="btn-link"><i class="glyphicon glyphicon-plus"></i></button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="dropdown rtl">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    خەت نۇسقىسى<span class="caret pull-left"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" id="fontStyle">
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-md-6"><span class="label label-info" id="fontSizeCounter"></span> خەت چوڭ-كىچىكلىكى</label>
        <div class="col-md-6">
            <input type="range" id="fontSize" class="form-control" min="8" max="32" step="1">
        </div>
    </div>

    <div class="row">
        <label class="col-md-6">يۆلىنىشنى ئۆزگەرتىش</label>
        <div class="col-md-6">
            <input type="checkbox" name="direction" id="direction">
        </div>
    </div>

    <div class="row">
        <label class="col-md-6">خەت رەڭگى</label>
        <div class="col-md-6">
            <input type="color" name="fontColor" id="fontColor" value="#559EE2" class="form-control">
        </div>
    </div>

    <div class="row">
        <label class="col-md-6">تەگلىك رەڭگى</label>
        <div class="col-md-6">
            <input type="color" name="bgColor" id="bgColor" value="#559EE2" class="form-control">
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-12">
            <a href="#"  class="btn-link pull-left">تەڭشەك</a>
        </div>
    </div>

</div>

<div class="save" style="display: none">
    <div class="row">
        <button name="backBtn" class="btn-link pull-left"><i class="glyphicon glyphicon-arrow-left"></i>قايتىش</button>
    </div>
    <form id="params-form">
        <div class="form-group">
            <label>ئىسمى</label>
            <input type="text" class="form-control" id="paramsName">
        </div>
        <button type="submit" class="btn btn-success">تامام</button>
    </form>
</div>

<div class="list" style="display: none;">
    <div class="row">
        <button name="backBtn" class="btn-link pull-left"><i class="glyphicon glyphicon-arrow-left"></i>قايتىش</button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group" id="list-group"></div>
        </div>
    </div>
</div>

<input type="hidden" name="globalSelect" id="globalSelect" value="false">

<script src="popup.js" type="text/javascript"></script>
</body>
</html>
