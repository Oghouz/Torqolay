<!DOCTYPE html>
<html lang="uy">
<head>
    <meta charset="UTF-8">
    <title>Torqolay</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
<body>

<div class="title text-center">
    <span>تورقولاي</span>
</div>

<div class="popup">

    <div class="row">
        <div class="col-md-12">
            <div class="dropdown rtl">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    خەت نۇسقىسى<span class="caret pull-left"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" id="fontStyle">
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-md-6">خەت چوڭ-كىچىكلىكى</label>
        <div class="col-md-6">
            <input type="range" id="fontSize" class="form-control" min="8" max="32" step="1">

        </div>
    </div>

    <div class="row">
        <label class="col-md-6">خەت رەڭگى</label>
        <div class="col-md-6">
            <input type="color" name="fontColor" id="fontColor" value="#559EE2" class="form-control">
        </div>
    </div>

    <div class="row">
        <label class="col-md-6">تەگلىك رەڭگى</label>
        <div class="col-md-6">
            <input type="color" name="bgColor" id="bgColor" value="#559EE2" class="form-control">
        </div>
    </div>

</div>


<script src="popup.js" type="text/javascript"></script>
</body>
</html>
